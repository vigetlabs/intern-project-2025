<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 150px;
        font-family: sans-serif;
        text-align: center;
        padding: 10px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <button id="run1">Play Sound FX 1</button>
    <button id="run2">Play Sound FX 2</button>
    <button id="stop">Stop Sound FX</button>
    <button id="playBtn">Play Sound</button>
    <button id="tab">Open Tab</button>

    <label for="fxVolume">Sound Effect Volume</label>
    <input
      type="range"
      min="1"
      max="100"
      value="25"
      class="slider"
      name="fxVolume"
      id="fxVolume"
    />
    <label for="micVolume">Mute Microphone</label>
    <input type="checkbox" name="micVolume" id="micVolume" />
    <script src="popup.js"></script>
  </body>
</html>
